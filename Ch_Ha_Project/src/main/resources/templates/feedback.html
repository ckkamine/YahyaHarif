<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Alerts e.g. approaching your limit</title>
<link th:href=@{styles.css} media="all" rel="stylesheet" type="text/css" />
</head>

<body>

	<table class="body-wrap">
		<tr>
			<td></td>
			<td class="container" width="600">
				<div class="content">
					<table class="main" width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td class="alert alert-gray">
							<img src="lambda-logo-2.png"/>
							</td>
						</tr>
						<tr>
							<td class="content-wrap">
								<table width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td class="content-block" style="text-decoration:underline;">
											<strong style="color: red">Service automatisé des Notifications BAP</strong>
										</td>
									</tr>
									<tr>
										<td class="content-block">Vous avez une fiche de feedback à <strong>rendre</strong>
											avant le <strong>JJ / MM / AAAA</strong>.
										</td>
									</tr>
									<tr>
										<td><strong>Matricule BAP</strong></td>
										<td>MATRICULE</td>
									</tr>
									<tr>
										<td><strong>Nom Complet</strong></td>
										<td>NOM PRÉNOM</td>
									</tr>
									<tr>
										<td><strong>Poste Actuel</strong></td>
										<td>POSTE ACTUEL</td>
									</tr>
									<tr>
										<td><strong>Email</strong></td>
										<td>EMAIL</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<div class="footer">
						<table width="100%">
							<tr>
								<td class="aligncenter content-block"><a href="#">Unsubscribe</a>
									from these alerts.</td>
							</tr>
						</table>
					</div>
				</div>
			</td>
			<td></td>
		</tr>
	</table>

</body>
</html>
